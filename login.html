<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
		
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/components-md.css" rel="stylesheet" id="style_components" type="text/css" />
        
        <link href="css/login.css" rel="stylesheet" type="text/css" />
    </head> 
    <body class=" login">
        
        <div class="logo">
            <a href="#">
                <img src="img/logo_mmaya.png" alt=""/> </a>
        </div>
        
        <div class="content">
            
                <div id="logearse" align="center">
                    
                    <label id="alerta"></label>    

                    <h3 class="form-title font-green">Login</h3>
                    
                    <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Usuario</label>
                        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" /> </div>
                    <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Password</label>
                        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" /> </div>
                    <div class="form-actions" align="center">
                        <button class="btn green uppercase" id="enviar">Entrar</button>
                    </div>
                    <div class="login-options">
                        <h4>O Entrar con</h4>
                        <ul class="social-icons">
                            <li>
                                <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
                            </li>
                            <li>
                                <a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
                            </li>
                            <li>
                                <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
                            </li>
                            <li>
                                <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
                            </li>
                        </ul>
                    </div>

                    <button class="btn btn-lg red-mint" id="btn_nuevo"><strong>Crear Nuevo Usuario</strong></button>

                </div>

                <div align="center" id="nuevo_usuario">

                    <h3 class="form-title font-green"><strong>Formulario de Registro</strong></h3>             
                    <h5 class="form-title font-red" id="alerta_crear_usuario"></h5>             
                    <div class="form-group">
                            
                        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Nombre de Usuario" name="new_usuario" /> 
                    </div>

                    <div class="form-group">
                        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="new_password" /> 
                    </div>

                    <div class="form-group">
                        
                        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Repetir Password" name="new_password_repetir" /> 
                    </div>

                    <div class="form-group">
                        
                        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Nombres" name="new_nombre" /> 
                    </div>

                    <div class="form-group">
                        
                        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Apellidos" name="new_apellido" /> 
                    </div>

                    <div class="form-group">
                        
                        <input class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" placeholder="Correo" name="new_correo" /> 
                    </div>

                    <div class="form-group">
                        
                        <input class="form-control form-control-solid placeholder-no-fix" type="date" autocomplete="off" placeholder="Fecha de Nacimiento" name="new_fecha_nac" /> 
                    </div>
                    <button class="btn btn-lg red-mint" id="btn_crear_usuario"><strong>Crear Usuario</strong></button> 
                    <br><br>
                    <button class="btn green" id="btn_atras"><strong>Atras</strong></button> 
                </div>
                
        </div>
        
        <script src="script/jquery.min.js" type="text/javascript"></script>
        <script src="script/bootstrap.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="script/prueba.js" ></script>
    </body>

</html>
